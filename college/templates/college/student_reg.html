<h2> STUDENT REGISTRATIONS</h2>
<form action="/college/save_std_reg/" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    Department : <input type="text" name="student_dep"><br>
    Mail : <input type="text" name="student_mail"><br>
    Username : <input type="text" name="username"><br>
    Password : <input type="password" name="password"><br>
    Image : <input type="file" name="image">

    <input type="submit" name="register"><br>
</form>

<a href="/college/">Back</a>
